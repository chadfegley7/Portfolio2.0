<link rel="stylesheet" href="./css/photography.css">
<div class="container flick col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1">
  <center>
    <img src="./css/pics_videos/flickr.jpg" id="flickrLogoGallery"/>
  </center>
</div>
<div class="container-fluid" ng-controller="imageCtrl">
  <div class="row">
    <div class="container col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1" ng-repeat="pic in picture" id="picContainer">
      <img ng-src='https://farm{{pic.farm}}.staticflickr.com/{{pic.server}}/{{pic.id}}_{{pic.secret}}_h.jpg' id="apiPics" />
      <!-- <center><h4 id="picTitle">{{pic.title}}</h4></center> -->
    </div>
  </div>
</div>
